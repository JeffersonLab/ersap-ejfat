---
io-services:
  reader:
    class: org.jlab.epsci.ersap.ejfat.io.engine.EjfatReaderEngine
    name: EjfatSource
  writer:
#    class: org.jlab.epsci.ersap.ejfat.io.engine.EClas12HipoWriter
#    name: HipoWriter
    class: org.jlab.epsci.ersap.ejfat.io.engine.EDummyWriter
    name: HipoWriter
services:
  - class: org.jlab.epsci.ersap.ejfat.proc.EDummyEngineBE
    name: DummyEngineBE
configuration:
  io-services:
    reader:
      port: 6000
    writer:
      file-events: 10000
  services:
    DummyEngine:
      print-interval: 1
      delay: 0
mime-types:
  - binary/bytes
